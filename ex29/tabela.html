<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de filmes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table {
            border-collapse: collapse;
            
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cios de tabela</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
<tr>
    <th>Grupos</th>
    <th>Nomes</th>
    <th colspan="3">Filmes</th>
</tr>
        </thead>
        <tbody>
<tr>
    <th rowspan="3">Mulheres</th>
    <td>Ana</td>
    <td>Alien</td>
    <td>Rambo</td>
    <td>Vingadores</td>
</tr>
<tr>
    
</tr>
        </tbody>
    </table>
</body>
</html>
