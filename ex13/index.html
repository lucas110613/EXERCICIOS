<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
   <h1>Imagens dinâmicas</h1> 
   <p>Tente abrir esse site em vários dispositivos</p>
   <picture>
    <source media="(max-width: 1050px)" srcset="fotomedia.png" type="image/png">
    <img src="fotogrande.png" alt="imagem flexivel">
   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender a reproduzir um audio</p>
   <audio src="midia/audio.mp3" controls autoplay></audio>
   <h1>Aprendendo vídeo</h1>
   <p>Como colocar um vídeo</p>
   <video src="pexels-jill-burrow-8927748.mp4" width="700" controls autoplay loop></video>
   <h1>Inserindo video do youtub</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/-QFZU78dy_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
